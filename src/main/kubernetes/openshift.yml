        app.openshift.io/runtime: quarkus
        app.kubernetes.io/name: credit-flow-application
        app.kubernetes.io/version: 1.0.0
        app.kubernetes.io/part-of: credit-flow-application
      namespace: credit-flow-application
    spec:
      containers:
        - env:
            - name: QUARKUS_LIQUIBASE_ENABLED
              value: "false"
            - name: JAVA_APP_JAR
              value: /deployments/quarkus-run.jar
          image: credit-flow-application/credit-flow-application:1.0.0
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /management/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          name: credit-flow-application
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /management/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          startupProbe:
            failureThreshold: 3
            httpGet:
              path: /management/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
      initContainers:
        - args:
            - job
            - credit-flow-application-credit-flow-appication-liquibase-init
          image: groundnuty/k8s-wait-for:no-root-v1.7
          imagePullPolicy: IfNotPresent
          name: wait-for-credit-flow-appication-liquibase
      serviceAccountName: default
