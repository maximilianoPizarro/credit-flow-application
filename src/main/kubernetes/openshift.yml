      app.kubernetes.io/part-of: credit-flow-application
  template:
    metadata:
      annotations:
        alpha.image.policy.openshift.io/resolve-names: '*'
        app.openshift.io/vcs-uri: https://github.com/maximilianoPizarro/credit-flow-application.git
        app.quarkus.io/quarkus-version: 3.11.1
        app.quarkus.io/commit-id: 14136b8d62b4453bc98972bed921da7409e1c72a
